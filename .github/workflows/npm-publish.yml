name: Dispatch NPM release

on:
  workflow_dispatch:
    inputs:
      package:
        type: choice
        description: 'Package to release'
        required: true
        options:
          - core
          - embed
      level:
        type: choice
        description: Select the release update level
        options:
          - major
          - minor
          - patch
          - prerelease
          - premajor
          - preminor
          - prepatch
      preid:
        type: choice
        required: false
        description: Select pre-id (alpha | beta)
        default: 'none'
        options:
          - alpha
          - beta

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: ðŸ”§ Git
        run: |
          git config user.email "github@indentitylabs.ooo"
          git config user.name "Github InternetIdentityLabs"
      - name: ðŸ”§ Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: ðŸ”§ Yarn
        run: |
          yarn config set version-git-message "chore(${{ github.event.inputs.package }}): release v%s"
          yarn config set version-tag-prefix "@nfid/${{ github.event.inputs.package }}-v"

      - name: ðŸ¤– Install
        run: yarn

      - name: ðŸ¤– Increment package version
        working-directory: packages/${{ github.event.inputs.package }}
        run: |
          if [[ ${{ github.event.inputs.level }} == "pre"* ]]; then
            yarn version --${{ github.event.inputs.level }} --preid ${{ github.event.inputs.preid }}
            NEW_VERSION=$(yarn version --${{ github.event.inputs.level }} --preid ${{ github.event.inputs.preid }} --no-git-tag-version)
          else
            yarn version --${{ github.event.inputs.level }}
            NEW_VERSION=$(yarn version --${{ github.event.inputs.level }} --no-git-tag-version)
          fi

      - name: ðŸ¤– Build
        run: npx nx build ${{ github.event.inputs.package }}

      - name: ðŸ“¦ Publish package on NPM
        working-directory: dist/packages/${{ github.event.inputs.package }}
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.IL_GH_NPM_TOKEN }}

      - name: ðŸ“š Check and create new docs version
        run: |
          NEW_DOCS_PATH="apps/docs/versioned_docs/version-${{ env.NEW_VERSION }}"
          LAST_VERSION=$(ls apps/docs/versioned_docs -1 | sort -V | tail -n 1)
          LAST_DOCS_PATH="apps/docs/versioned_docs/$LAST_VERSION"

          if [ -d "$NEW_DOCS_PATH" ]; then
            echo "Docs for version ${{ env.NEW_VERSION }} already exist. Skipping."
          else
            echo "Creating new docs version ${{ env.NEW_VERSION }}"
            cp -r "$LAST_DOCS_PATH" "$NEW_DOCS_PATH"
          fi

      - name: ðŸŽ‰ Push tags
        run: |
          git push
          git push --tags
